<body>
<div class="container" style="min-height:400px">
		<div class="card card-container">
           <h1 align="center" >BETABULLS</h1>
            <img id="profile-img" class="profile-img-card" src="images/bull.png" />
			<h2 align="center">Login</h2>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" name="myForm" action="Dashboard.html" >
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,3}$" required >
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label for="remember-me">
                        <input type="checkbox" value="remember-me" id="remember123" name="remember" checked> Remember me
                    </label>
                </div>
               <a href="Dashboard.html"><button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick="check(this.form)">Sign In</button></a>
				
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
			<a href="reg.html" class="sign up" style="margin-left:73px";>
                Sign Up
            </a>
			</form>
        </div>
    </div>
	
	



</body>
